                    <h5>Edit Home</h5>
                  </div>
                  <div class="card-body">
                    <form id="form1" action="/edithome" method="POST" enctype="multipart/form-data">
                      <div class="row g-3">
                        <div class="col-md-4">
                          <label class="form-label" for="validationCustom01">Home Title</label>
                          <input class="form-control" id="hometitle" name="hometitle" type="text" maxlength="45" value="<%=homedata.title%>" required="">

                        </div>
                        <div class="col-md-4">
                          <label class="form-label" for="validationCustom02">Home Content</label>
                          <input class="form-control" id="homecontent" name="homecontent" type="text" maxlength="45" value="<%=homedata.content%>" required="">
                          <div class="valid-feedback">Looks good!</div>
                        </div>

                        <div>
                          <label class="form-label" for="validationCustom02">Home Banner</label>
                          <input class="form-control" id="homebanner" name="homebanner" type="file" aria-label="file example">
                          <div class="invalid-feedback">Example invalid form file feedback</div>
                        </div>
                       
                      <button class="btn btn-primary" type="submit" id="submitter">Submit form</button>
                    </form>
                  </div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
      axios.get('/edithomeapi')
        .then(function (response) {
          // handle success
          console.log(response.data);

          const titleinput = document.querySelector("#hometitle")
          titleinput.value=`${response.data.title}`

          const contentinput = document.querySelector("#homecontent")
          contentinput.value=`${response.data.content}`
        })
        .catch(function (error) {
          // handle error
          console.log(error);
        })
        .finally(function () {
          // always executed
        });

        document.getElementById('submitter').addEventListener('click',
                async function (event) {

                  // Handle the form data
                  event.preventDefault();
                  var bodyFormData = new FormData();
                  const hometitle = document.getElementById("hometitle").value
                  const homecontent = document.getElementById("homecontent").value


                  if (hometitle.length < 1) {
                    alert("Home title can't be empty");
                  }
                  else if (homecontent.length < 1) {
                    alert("Home content can't be empty")
                  }
                  else {

                    bodyFormData.append('hometitle', hometitle);
                    bodyFormData.append('homecontent', homecontent);
                    bodyFormData.append('homebanner', document.getElementById("homebanner").files[0]);


                    // Send a POST request
                    await axios.post(`/edithome`, bodyFormData);


                    window.location.href = '/edithome';
                  }

                })

      </script>
