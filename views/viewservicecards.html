        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script>

axios.get('/viewservicecardsapi')
  .then(function (response) {
    // handle success
    console.log(response.data);
    const servicecards = response.data
    
    const tbody = document.querySelector("#mytable tbody");

    tbody.innerHTML = "";

    servicecards.forEach(function (item) {
      const row = document.createElement("tr");
      const id = item.id
      row.innerHTML = `<th scope="row">${item.id}</th>
          <td>${item.title}</td>
          <td>${item.content}</td>
          <td><a href="/editservicecard/${id}">Edit</a></td>
          <td><a href="/deleteservicecard/${id}">Delete</a></td>`;
      tbody.appendChild(row);
          
    })
    

  })
  .catch(function (error) {
    // handle error
    console.log(error);
  })
  .finally(function () {
    // always executed
  });
</script>
